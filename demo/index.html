<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>soso-app-header demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../soso-app-header.html">

  <custom-style>
    <style is="custom-style">
      body {
        margin: 0;
      }

      .content {
        background: #f5f5f5;
        height: 300vh;
      }
    </style>
  </custom-style>
</head>

<body>
  <soso-app-header collapse-height="50">
    <div id="bar" style="background: red; height: 200px"></div>
  </soso-app-header>
  <div class="content"></div>

  <script>
    document.addEventListener("collapse-change", (event) => {
      let r = event.detail.ratio;
      document.getElementById('bar').style.background = "rgb(" + Math.floor(255 * (1 - r)) + ",0," + Math.floor(255 * r) + ")";
    });
  </script>
</body>

</html>
